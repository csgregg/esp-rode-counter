<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rode Settings</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="common.css">
</head>

<body class="w3-white">

    <!-- !HEADER! -->
    <span class="pre-include" src="header.htm"></span>

    <!-- !PAGE CONTENT! -->
    <div id="main" class="w3-main" style="margin-left:300px;">

        <!-- Message bar -->
        <span class="pre-include" src="msg.htm"></span>

        <!-- Content -->

        <div class="w3-container w3-padding-notop">
            <div class="w3-row w3-padding-8 w3-text-dark-grey w3-border w3-round w3-light-grey">
                <div class="w3-cell w3-large">
                    <b>Rode Settings</b>
                </div>
            </div>
        </div>

        <div class="w3-row">

            <div class="w3-half">
                <div class="w3-container w3-padding-notop">
                    <div id="windchain_box" class="w3-col w3-border w3-light-grey w3-round w3-text-dark-grey">
                        <div class="w3-row w3-padding-8">
                            <b>Windlass</b>
                        </div>
                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:125px;">
                                Diameter
                            </div>
                            <div class="w3-col w3-padding-small" style="width:100px">
                                <input id="windlass_dia" class="w3-input w3-border w3-padding-small" type="number" onchange="enableElmt('rode_save','rode_cancel');">
                            </div>
                            <div class="w3-col" style="line-height: 40px;width:25px;">
                                mm
                            </div>
                        </div>
                        <div class="w3-container w3-padding-horz">
                            <div class="w3-cell">
                                <label class="switch">
                                    <input id="windlass_rev" type="checkbox" value="t" onchange="enableElmt('rode_save','rode_cancel');">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="w3-cell w3-padding-small">Reverse</div>
                        </div>

                        <div class="w3-row w3-padding-8 w3-margin-top">
                            <b>Chain</b>
                        </div>
                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:125px;">
                                Overall Length
                            </div>
                            <div class="w3-col w3-padding-small" style="width:100px">
                                <input id="chain_len" class="w3-input w3-border w3-padding-small" type="number" onchange="enableElmt('rode_save','rode_cancel');">
                            </div>
                            <div class="w3-col" style="line-height: 40px;width:25px;">
                                cm
                            </div>
                        </div>
                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:125px;">
                                Water Line
                            </div>
                            <div class="w3-col w3-padding-small" style="width:100px">
                                <input id="water_line" class="w3-input w3-border w3-padding-small" type="number" onchange="enableElmt('rode_save','rode_cancel');">
                            </div>
                            <div class="w3-col" style="line-height: 40px;width:25px;">
                                cm
                            </div>
                        </div>

                        <!-- Save / Cancel -->
                        <div class="w3-container w3-padding" style="margin-bottom:2px;">
                            <p>CAUTION - Only change these settings when the anchor is fully raised and stowed.</p>
                            <button id="rode_save" disabled onclick="SureDlg(this);" type="button" class="w3-button w3-green w3-padding-small">Save</button>
                            <button id="rode_cancel" disabled onclick="disableElmt('rode_save','rode_cancel');doRequestAll();" type="button" class="w3-button w3-red w3-padding-small">Cancel</button>
                        </div>
                    </div>
                </div>

                <div class="w3-container w3-padding-notop">
                    <div id="reset_box" class="w3-col w3-border w3-light-grey w3-round w3-text-dark-grey">

                        <!-- Reset / Cancel -->
                        <div class="w3-container w3-padding" style="margin-bottom:2px;">
                            <p>CAUTION - Only reset the chain baseline when the anchor is fully raised and stowed.</p>
                            <button id="btn_reset" class="w3-button w3-red w3-padding-small w3-margin-bottom" style="width:120px;" onclick="SureDlg(this);" type="button">Reset</button>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

        <!-- !FOOTER! -->
        <span class="pre-include" src="footer.htm"></span>

    </div>

    <!-- End page content -->

    <script src="rodesettings.js"></script>
    <script src="common.js"></script> 
    
</body>

</html>
