<!DOCTYPE html>
<html lang="en">
<head>
    <title>System</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="common.css">
</head>

<body class="w3-white">

    <!-- !HEADER! -->
    <span class="pre-include" src="header.htm"></span>

    <!-- !PAGE CONTENT! -->
    <div id="main" class="w3-main" style="margin-left:300px;">

        <!-- Message bar -->
        <span class="pre-include" src="msg.htm"></span>

        <!-- Header -->
        <div class="w3-container w3-padding-notop">
            <div class="w3-row w3-padding-8 w3-text-dark-grey w3-border w3-round w3-light-grey">
                <div class="w3-cell w3-large">
                    <b>System</b>
                </div>
            </div>
        </div>

        <div class="w3-row">

            <!-- Page Content -->
            <div class="w3-half">
                <div class="w3-container w3-padding-notop">
                    <div id="device_box" class="w3-col w3-border w3-light-grey w3-round w3-text-dark-grey">
                        <div class="w3-row w3-padding-8">
                            <b>Device</b>
                        </div>
                        <div class="w3-row w3-padding-vert">
                            <div class="w3-container w3-cell">
                                <button id="btn_restart" class="w3-button w3-red w3-padding-small" style="width:120px;" onclick="SureDlg(this);">Restart</button>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="w3-container w3-padding-notop">
                    <div id="reset_box" class="w3-col w3-border w3-light-grey w3-round w3-text-dark-grey">
                        <div class="w3-row w3-padding-8">
                            <b>Reset Settings to Defaults</b>
                        </div>
                        <div class="w3-row w3-padding-vert">
                            <div class="w3-container w3-cell">
                                <button id="btn_rst_all" class="w3-button w3-red w3-padding-small" style="width:120px;" onclick="SureDlg(this);">All Settings</button>
                            </div>
                        </div>
                        <div class="w3-row w3-padding-horz">                            
                            <div class="w3-container w3-cell w3-padding-8">
                                <button id="btn_rst_net" class="w3-button w3-blue w3-padding-small" style="width:120px;" onclick="SureDlg(this);">Network</button>
                            </div>
                        </div>
                        <div class="w3-row w3-padding-8 w3-small">
                            Network changes take effect on next restart
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- !FOOTER! -->
        <span class="pre-include" src="footer.htm"></span>

    </div>

    <!-- End page content -->

    <script src="system.js"></script>
    <script src="common.js"></script> 
    
</body>

</html>
